<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistica CSA - Vocale</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 20px; }
        .box { width: 100%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #38bdf8; }
        label { display: block; margin-top: 15px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 20px; font-size: 1rem; }
        #micBtn { background: #38bdf8; color: #0f172a; }
        #sendBtn { background: #22c55e; color: white; }
        .recording { background: #ef4444 !important; animation: pulse 1s infinite; }
        #status { margin-top: 15px; text-align: center; color: #38bdf8; font-size: 0.9rem; min-height: 20px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="box">
    <h2>üöö Logistica CSA</h2>
    
    <label>Targa Mezzo</label>
    <input type="text" id="targa_field" placeholder="Es: GA087CH">

    <label>Nome Autista</label>
    <input type="text" id="autista_field" placeholder="Nome">

    <label>Chilometri</label>
    <input type="number" id="km_field" placeholder="Inserisci KM">

    <label>Punto di Partenza</label>
    <input type="text" id="partenza_field" value="Tiburtina">

    <button id="micBtn" class="btn">üéôÔ∏è TOCCA E PARLA</button>
    <button id="sendBtn" class="btn">üì© INVIA REPORT PDF</button>
    
    <div id="status">Pronto...</div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');

    // Mappe Locali veloci
    const furgoni = { "piccolo": "GA087CH", "medio": "GX942TS", "grande": "GG862HC", "grosso": "GG862HC" };

    if ('webkitSpeechRecognition' in window) {
        const rec = new webkitSpeechRecognition();
        rec.lang = 'it-IT';
        rec.interimResults = true;

        micBtn.onclick = () => { rec.start(); micBtn.classList.add('recording'); };

        rec.onresult = (event) => {
            let transcript = event.results[0][0].transcript.toLowerCase();
            status.innerText = transcript;

            if (event.results[0].isFinal) {
                micBtn.classList.remove('recording');
                
                // 1. Analisi locale rapida
                for (let k in furgoni) { if (transcript.includes(k)) document.getElementById('targa_field').value = furgoni[k]; }
                const num = transcript.match(/\d+/g);
                if (num) document.getElementById('km_field').value = num[0];

                // 2. Rifinitura IA
                fetch('/elabora_voce', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({testo: transcript})
                })
                .then(r => r.json())
                .then(data => {
                    if(data.targa) document.getElementById('targa_field').value = data.targa;
                    if(data.autista) document.getElementById('autista_field').value = data.autista;
                    if(data.km) document.getElementById('km_field').value = data.km.toString().replace(/\D/g, "");
                    if(data.partenza) document.getElementById('partenza_field').value = data.partenza;
                    status.innerText = "‚úÖ IA ha rifinito i dati!";
                });
            }
        };
    }

    sendBtn.onclick = () => {
        status.innerText = "‚è≥ Generazione PDF e invio email...";
        const info = {
            targa: document.getElementById('targa_field').value,
            autista: document.getElementById('autista_field').value,
            km: document.getElementById('km_field').value,
            partenza: document.getElementById('partenza_field').value,
            data_ora: new Date().toLocaleString()
        };

        fetch('/genera_e_invia', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(info)
        })
        .then(r => r.json())
        .then(d => {
            alert(d.message);
            status.innerText = "üìß Inviato!";
        })
        .catch(e => alert("Errore invio"));
    };
</script>
</body>
</html>
