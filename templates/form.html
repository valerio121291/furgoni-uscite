<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistica IA - Dashboard Vocale</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; display: flex; justify-content: center; }
        .box { width: 100%; max-width: 450px; background: #1e293b; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #38bdf8; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; margin-top: 15px; color: #94a3b8; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: #38bdf8; outline: none; box-shadow: 0 0 8px rgba(56, 189, 248, 0.3); }
        .mic-btn { background: #38bdf8; color: #0f172a; padding: 20px; width: 100%; border: none; border-radius: 18px; cursor: pointer; font-weight: 900; font-size: 1.2rem; margin-top: 30px; text-transform: uppercase; transition: 0.3s; }
        .mic-btn.recording { background: #ef4444; animation: pulse 1.5s infinite; }
        #status { margin-top: 20px; color: #38bdf8; font-size: 0.9rem; text-align: center; min-height: 50px; font-style: italic; line-height: 1.4; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="box">
    <h2>üöö Logistica CSA</h2>
    
    <label>Veicolo (Targa)</label>
    <select id="targa_select">
        <option value="">- Seleziona -</option>
        <option value="GA087CH">Piccolo (GA087CH)</option>
        <option value="GX942TS">Medio (GX942TS)</option>
        <option value="GG862HC">Grande (GG862HC)</option>
    </select>

    <label>Conducente</label>
    <input type="text" id="autista_input" placeholder="Nome autista">

    <label>Chilometri</label>
    <input type="number" id="km_input" placeholder="Esempio: 25400">

    <label>Localit√† Partenza</label>
    <input type="text" id="partenza_input" placeholder="Citt√† o indirizzo">

    <button class="mic-btn" id="micBtn">üéôÔ∏è Parla ora</button>
    <div id="status">Clicca sul microfono e descrivi il viaggio...</div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');

    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'it-IT';
        recognition.interimResults = true;

        micBtn.onclick = () => {
            recognition.start();
            micBtn.classList.add('recording');
            status.innerText = "Ti ascolto...";
        };

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            status.innerText = transcript;

            if (event.results[event.results.length - 1].isFinal) {
                micBtn.classList.remove('recording');
                status.innerText = "üîÑ Analisi con IA in corso...";

                fetch('/elabora_voce', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({testo: transcript})
                })
                .then(res => res.json())
                .then(data => {
                    console.log("Dati ricevuti:", data);

                    // Compilazione Targa
                    if (data.targa) document.getElementById('targa_select').value = data.targa;

                    // Compilazione Autista
                    if (data.autista) document.getElementById('autista_input').value = data.autista;

                    // Compilazione KM (Pulizia forzata dei numeri)
                    if (data.km) {
                        const kmVal = data.km.toString().replace(/\D/g, "");
                        document.getElementById('km_input').value = kmVal;
                    }

                    // Compilazione Partenza
                    if (data.partenza) document.getElementById('partenza_input').value = data.partenza;

                    status.innerText = "‚úÖ Campi compilati!";
                })
                .catch(err => {
                    status.innerText = "‚ùå Errore durante l'analisi.";
                    console.error(err);
                });
            }
        };

        recognition.onerror = () => {
            micBtn.classList.remove('recording');
            status.innerText = "‚ùå Errore microfono.";
        };
    } else {
        status.innerText = "Browser non supportato (Usa Chrome).";
    }
</script>

</body>
</html>
