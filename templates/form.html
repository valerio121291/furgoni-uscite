<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test Finale IA</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; }
        .box { max-width: 400px; margin: auto; background: #1e293b; padding: 20px; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .btn { background: #38bdf8; color: #000; padding: 15px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .recording { background: #ef4444; }
        #status { color: #94a3b8; font-size: 0.8rem; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <h3>Compilazione Vocale</h3>
    
    <label>Furgone</label>
    <select id="targa_select">
        <option value="">- Seleziona -</option>
        <option value="GA087CH">Piccolo (GA087CH)</option>
        <option value="GX942TS">Medio (GX942TS)</option>
        <option value="GG862HC">Grande (GG862HC)</option>
    </select>

    <label>Autista</label>
    <input type="text" id="autista_input" placeholder="Nome Autista">

    <label>KM</label>
    <input type="number" id="km_input" placeholder="Kilometri">

    <label>Partenza</label>
    <input type="text" id="partenza_input" placeholder="Località">

    <button class="btn" id="micBtn">CLICCA E PARLA</button>
    <div id="status">Pronto.</div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');

    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'it-IT';
        recognition.interimResults = true;

        micBtn.onclick = () => { recognition.start(); micBtn.classList.add('recording'); };

        recognition.onresult = (event) => {
            const testo = event.results[0][0].transcript;
            status.innerText = "Sto capendo: " + testo;

            if (event.results[0].isFinal) {
                micBtn.classList.remove('recording');
                status.innerText = "IA sta lavorando...";

                fetch('/elabora_voce', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({testo: testo})
                })
                .then(res => res.json())
                .then(data => {
                    console.log("Dati ricevuti dall'IA:", data);
                    
                    // COMPILAZIONE FORZATA
                    if(data.targa) document.getElementById('targa_select').value = data.targa;
                    if(data.autista) document.getElementById('autista_input').value = data.autista;
                    if(data.km) document.getElementById('km_input').value = data.km;
                    if(data.partenza) document.getElementById('partenza_input').value = data.partenza;
                    
                    status.innerText = "✅ DATI INSERITI!";
                })
                .catch(err => {
                    status.innerText = "❌ Errore server.";
                    console.error(err);
                });
            }
        };
    } else {
        status.innerText = "Browser non supportato.";
    }
</script>
</body>
</html>
