<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Logistica CSA - Dashboard Totale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg-dark: #0f172a; --card-dark: #1e293b; --accent: #38bdf8; --success: #22c55e; --warning: #f59e0b; --danger: #ef4444; --text-main: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); margin: 0; padding-bottom: 50px; color: var(--text-main); }
        .header { background: #000; color: var(--accent); padding: 25px; text-align: center; font-weight: 800; border-bottom: 2px solid var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .status-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .truck-card { background: var(--card-dark); padding: 15px 5px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        .truck-card.In.Viaggio { border: 2px solid var(--warning); box-shadow: 0 0 10px rgba(245, 158, 11, 0.2); }
        .truck-card.Libero { border: 2px solid var(--success); }
        .main-container { padding: 0 15px; }
        .card { background: var(--card-dark); padding: 25px; border-radius: 24px; border: 1px solid #334155; margin-top: 10px; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 0.75rem; color: var(--accent); text-transform: uppercase; }
        select[multiple] { height: 120px; border: 1px solid var(--accent); }
        select, input { width: 100%; padding: 16px; margin-top: 8px; border-radius: 12px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 20px; margin-top: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; display: block; }
        .btn-start { background: linear-gradient(135deg, #0284c7, #0369a1); color: white; }
        .btn-stop { background: linear-gradient(135deg, #16a34a, #15803d); color: white; }
        .btn-nav { background: #334155; color: #fbbf24; border: 1px solid #fbbf24; margin-top: 10px; padding: 12px; font-size: 0.8rem; }
        .btn-annulla { background: #475569; color: white; margin-top: 10px; font-size: 0.8rem; }
        
        .voice-controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px 0; }
        .mic-btn, .bot-btn { width: 65px; height: 65px; border-radius: 50%; border: 4px solid var(--card-dark); font-size: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .mic-btn { background: var(--accent); color: #0f172a; }
        .bot-btn { background: var(--success); color: white; animation: jump 2.5s infinite; position: relative; }
        .bot-btn::after { content: "CSA"; position: absolute; top: -5px; background: #000; font-size: 8px; padding: 2px 4px; border-radius: 5px; font-weight: bold; }
        .recording { background: var(--danger) !important; animation: pulse 1s infinite; color: white !important; }
        
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hint { font-size: 0.65rem; color: #94a3b8; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">LOGISTICA CSA</div>

    <div class="status-container">
        {% for t, info in furgoni.items() %}
        <div class="truck-card {{ info.stato }}"><strong>{{ t }}</strong><div style="font-size: 0.6rem;">{{ info.carburante }}</div></div>
        {% endfor %}
    </div>

    <div class="main-container">
        <div class="card">
            <form method="post" id="form-logistica">
                {% if not targa_attiva %}
                    <label>Mezzo</label>
                    <select name="targa" id="targa_select">
                        <option value="GA087CH">ðŸšš Piccolo (GA087CH)</option>
                        <option value="GX942TS">ðŸššðŸšš Medio (GX942TS)</option>
                        <option value="GG862HC">ðŸššðŸššðŸšš Grosso (GG862HC)</option>
                    </select>
                    <label>Equipaggio</label>
                    <select name="autista" id="autista_select" multiple required>
                        <option value="Valerio">Valerio</option>
                        <option value="Daniele">Daniele</option>
                        <option value="Costantino">Costantino</option>
                        <option value="Simone">Simone</option>
                        <option value="Stefano">Stefano</option>
                    </select>
                    <label>KM Partenza</label>
                    <input type="number" name="km_partenza" id="km_input" required>
                    <div class="voice-controls">
                        <div class="mic-btn" id="mic-btn-start"><i class="fas fa-microphone"></i></div>
                        <div class="bot-btn" id="bot-btn-start"><i class="fas fa-robot"></i></div>
                    </div>
                    <button type="submit" name="azione" value="start" class="btn btn-start">Inizia Missione</button>
                {% else %}
                    <input type="hidden" name="targa" value="{{ targa_attiva }}">
                    <div style="text-align:center; border:1px solid var(--warning); padding:10px; border-radius:15px; margin-bottom:10px;">
                        <h3 style="color:var(--warning); margin:0;">{{ targa_attiva }}</h3>
                        <p style="font-size:0.8rem;">Equipaggio: {{ corsa_attiva.autista }}</p>
                    </div>
                    {% if corsa_attiva.step == 1 %}
                        <label>Destinazione</label>
                        <select name="destinazione" id="destinazione_field">
                            <option value="POLICLINICO UMBERTO 1">Policlinico Umberto I</option>
                            <option value="SAN GIOVANNI">San Giovanni</option>
                            <option value="PTV">PTV</option>
                            <option value="VIMINALE">Viminale</option>
                            <option value="VIA CAVOUR 5">Via Cavour 5</option>
                            <option value="AVEZZANO">Avezzano</option>
                            <option value="PRATICA DI MARE">Pratica di Mare</option>
                            <option value="GIRO LIBERO">Giro Libero</option>
                        </select>
                        <button type="button" class="btn btn-nav" onclick="apriNavigatore()">ðŸ§­ APRI NAVIGATORE</button>
                        <label>KM Arrivo</label>
                        <input type="number" name="km_destinazione" id="km_input_dest" required>
                        <div class="voice-controls">
                            <div class="mic-btn" id="mic-btn-step"><i class="fas fa-microphone"></i></div>
                            <div class="bot-btn" id="bot-btn-step"><i class="fas fa-robot"></i></div>
                        </div>
                        <button type="submit" name="azione" value="arrivo_dest" class="btn btn-start" style="background:var(--warning)">Registra Arrivo</button>
                    {% else %}
                        <label>KM Finali</label>
                        <input type="number" name="km_rientro" id="km_input_fine" required>
                        <div class="voice-controls">
                            <div class="mic-btn" id="mic-btn-end"><i class="fas fa-microphone"></i></div>
                            <div class="bot-btn" id="bot-btn-end"><i class="fas fa-robot"></i></div>
                        </div>
                        <button type="submit" name="azione" value="stop" class="btn btn-stop">Chiudi Missione</button>
                    {% endif %}
                    <button type="submit" name="azione" value="annulla" class="btn btn-annulla" formnovalidate>ANNULLA</button>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
    function apriNavigatore() {
        const d = document.getElementById('destinazione_field').value;
        window.open("https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(d), "_blank");
    }

    if ('webkitSpeechRecognition' in window) {
        const rec = new webkitSpeechRecognition();
        rec.lang = 'it-IT';
        let isBot = false;

        document.querySelectorAll('.mic-btn, .bot-btn').forEach(btn => {
            btn.onclick = function(e) {
                e.preventDefault();
                isBot = this.classList.contains('bot-btn');
                rec.start();
                this.classList.add('recording');
                window.activeBtn = this;
            };
        });

        rec.onresult = function(e) {
            const t = e.results[0][0].transcript.toLowerCase();
            if(window.activeBtn) window.activeBtn.classList.remove('recording');

            if (isBot) {
                fetch('/elabora_voce', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({testo: t})
                }).then(r => r.json()).then(data => {
                    const utter = new SpeechSynthesisUtterance(data.risposta);
                    utter.lang = 'it-IT'; window.speechSynthesis.speak(utter);
                });
            } else {
                const n = t.match(/\d+/g);
                const km = document.getElementById('km_input') || document.getElementById('km_input_dest') || document.getElementById('km_input_fine');
                if(n && km) km.value = n.join('');
                const staff = ["valerio", "daniele", "costantino", "simone", "stefano"];
                const sel = document.getElementById('autista_select');
                if(sel) {
                    staff.forEach(nome => { if(t.includes(nome)) { 
                        for(let i=0; i<sel.options.length; i++) { 
                            if(sel.options[i].value.toLowerCase() === nome) sel.options[i].selected = true;
                        }
                    }});
                }
                if(t.includes("piccolo")) document.getElementById('targa_select').value = "GA087CH";
                if(t.includes("medio")) document.getElementById('targa_select').value = "GX942TS";
                if(t.includes("grande")) {
                    document.getElementById('targa_select').value = "GG862HC";
                    if(km.value && parseInt(km.value) < 44627) alert("Errore KM!");
                }
            }
        };
    }
    </script>
</body>
</html>
