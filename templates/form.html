<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Furgoni IA</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .main-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        button { background: #2563eb; color: white; border: none; font-weight: bold; }
        .voice-btn { background: #ef4444; margin-bottom: 10px; }
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 15px; }
        .truck { background: white; padding: 5px; border-radius: 5px; text-align: center; font-size: 0.7rem; border-top: 3px solid #ccc; }
        .In.Viaggio { border-top-color: orange; }
    </style>
</head>
<body>
    <div class="status-grid">
        {% for t, info in furgoni.items() %}
        <div class="truck {{ info.stato }}"><strong>{{ t }}</strong><br>{{ info.stato }}</div>
        {% endfor %}
    </div>

    <div class="main-card">
        {% if not targa_attiva %}
            <button type="button" class="voice-btn" id="start-voice">ðŸŽ¤ PARLA (IA)</button>
            <p id="v-status" style="font-size:0.8rem; text-align:center;"></p>
            <form method="post">
                <h3>Nuova Partenza</h3>
                <select name="targa" id="targa">
                    <option value="GA087CH">Piccolo (GA087CH)</option>
                    <option value="GX942TS">Medio (GX942TS)</option>
                    <option value="GG862HC">Grande (GG862HC)</option>
                </select>
                <select name="autista" id="autista">
                    <option>Valerio</option><option>Daniele</option><option>Costantino</option><option>Simone</option><option>Stefano</option>
                </select>
                <select name="partenza" id="partenza">
                    <option>Tiburtina</option><option>Sede</option><option>Rieti</option>
                    <option>Cavour Viminale</option><option>Via Genova</option><option>L'Aquila</option>
                </select>
                <input type="number" name="km_partenza" id="km_partenza" placeholder="KM Iniziali">
                <button type="submit" name="azione" value="start">INIZIA</button>
            </form>
        {% else %}
            <form method="post">
                <h3>Stai usando: {{ targa_attiva }}</h3>
                <input type="hidden" name="targa" value="{{ targa_attiva }}">
                {% if corsa_attiva.step == 1 %}
                    <label>Arrivo a:</label>
                    <select name="destinazione">
                        <option>Rieti</option><option>Tiburtina</option><option>Sede</option>
                        <option>L'Aquila</option><option>Cavour Viminale</option><option>Via Genova</option>
                        <option>Policlinico</option><option>San Giovanni</option>
                    </select>
                    <input type="number" name="km_destinazione" placeholder="KM Arrivo">
                    <button type="submit" name="azione" value="arrivo_dest">REGISTRA ARRIVO</button>
                {% elif corsa_attiva.step == 2 %}
                    <label>Rientro in Sede:</label>
                    <input type="number" name="km_rientro" placeholder="KM Finali">
                    <button type="submit" name="azione" value="stop" style="background:green">CHIUDI E PDF</button>
                {% endif %}
                <button type="submit" name="azione" value="annulla" style="background:gray">Annulla</button>
            </form>
        {% endif %}
    </div>

    <script>
    const btn = document.getElementById('start-voice');
    const status = document.getElementById('v-status');
    if ('webkitSpeechRecognition' in window) {
        const rec = new webkitSpeechRecognition();
        rec.lang = 'it-IT';
        btn.onclick = () => { rec.start(); status.innerText = "Ti ascolto..."; };
        rec.onresult = (e) => {
            const text = e.results[0][0].transcript;
            status.innerText = "IA sta pensando...";
            fetch('/process_voice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            }).then(r => r.json()).then(data => {
                if(data.targa) document.getElementById('targa').value = data.targa;
                if(data.autista) document.getElementById('autista').value = data.autista;
                if(data.km) document.getElementById('km_partenza').value = data.km;
                status.innerText = "Compilato!";
            });
        };
    }
    </script>
</body>
</html>
