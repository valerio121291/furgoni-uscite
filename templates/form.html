<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centrale Furgoni</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 10px; }
    .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .truck-card { background: white; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .truck-card.In.Viaggio { border-left: 5px solid #f97316; }
    .truck-card.Libero { border-left: 5px solid #059669; }
    .tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; color: white; }
    .tag.green { background: #059669; }
    .tag.orange { background: #f97316; }
    .alert { color: red; font-weight: bold; font-size: 0.7rem; }
    .form-container { background: white; padding: 20px; border-radius: 15px; }
    input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #2563eb; color: white; font-weight: bold; border: none; }
  </style>
</head>
<body>

  <div class="status-grid">
    {% for targa, info in furgoni.items() %}
    <div class="truck-card {{ info.stato }}">
      <div style="font-weight: bold;">{{ targa }}</div>
      <div class="tag {{ 'green' if info.stato == 'Libero' else 'orange' }}">{{ info.stato }}</div>
      <div style="font-size: 0.8rem; margin-top: 5px;">üìç {{ info.posizione }}</div>
      <div style="font-size: 0.8rem; color: #666;">{{ info.km }} KM</div>
      {% if info.alert %}<div class="alert">{{ info.alert }}</div>{% endif %}
      <div style="font-size: 0.7rem; font-style: italic;">{{ info.autista }}</div>
    </div>
    {% endfor %}
  </div>

  <div class="form-container">
    <h3>Registra Attivit√†</h3>
    <form method="post">
      <select name="targa" required>
         <option value="GA087CH">GA087CH</option>
         <option value="GX942TS">GX942TS</option>
         <option value="GG862HC">GG862HC</option>
      </select>
      <button type="submit" name="azione" value="start">Inizia</button>
    </form>
  </div>

</body>
</html>
