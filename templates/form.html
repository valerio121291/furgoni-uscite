<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Logistica CSA</title>
    <style>
        :root { --bg: #020617; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --warning: #f59e0b; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        .header { background: #000; color: var(--accent); padding: 20px; text-align: center; font-weight: 800; border-bottom: 3px solid var(--accent); }
        .status-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        .truck-card { background: var(--card); padding: 15px 5px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        .truck-card.In.Viaggio { border-color: var(--warning); box-shadow: 0 0 10px var(--warning); }
        .truck-card.Libero { border-color: var(--success); }
        .card { background: var(--card); margin: 15px; padding: 25px; border-radius: 20px; border: 1px solid #334155; }
        label { display: block; margin-top: 15px; color: var(--accent); font-weight: bold; font-size: 0.8rem; }
        select, input { width: 100%; padding: 15px; margin-top: 5px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 20px; margin-top: 25px; border-radius: 15px; border: none; font-weight: bold; color: white; text-transform: uppercase; cursor: pointer; font-size: 1rem; }
        .btn-start { background: #0284c7; } .btn-next { background: #d97706; } .btn-stop { background: #16a34a; }
        #voiceBtn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; background: var(--accent); border: 4px solid white; font-size: 40px; z-index: 9999; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(56,189,248,0.8); cursor: pointer; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div class="header">LOGISTICA CSA</div>
    
    <div class="status-container">
        <div class="truck-card {{ furgoni['GA087CH'].stato }}">üöö<br><strong>GA087CH</strong></div>
        <div class="truck-card {{ furgoni['GX942TS'].stato }}">üööüöö<br><strong>GX942TS</strong></div>
        <div class="truck-card {{ furgoni['GG862HC'].stato }}">üööüööüöö<br><strong>GG862HC</strong></div>
    </div>

    <div class="main-container"><div class="card"><form method="post" id="mainForm">
        {% if not targa_attiva %}
            <label>SELEZIONA FURGONE</label>
            <select name="targa"><option value="GA087CH">GA087CH</option><option value="GX942TS">GX942TS</option><option value="GG862HC">GG862HC</option></select>
            <label>AUTISTA</label>
            <select name="autista" id="select_autista"><option>Valerio</option><option>Daniele</option><option>Costantino</option><option>Stefano</option></select>
            <label>PARTENZA</label>
            <select name="partenza" id="select_partenza"><option value="Tiburtina">Tiburtina</option><option value="Rieti">Rieti</option><option value="Sede">Sede</option></select>
            <label>CHILOMETRI INIZIALI</label>
            <input type="number" name="km_partenza" id="km_input" placeholder="000000">
            <button type="submit" name="azione" value="start" class="btn btn-start">Inizia Missione</button>
        {% else %}
            <div style="text-align:center; padding:10px; background:#0c4a6e; border-radius:10px;"><strong>{{ targa_attiva }}</strong><br><small>Autista: {{ corsa_attiva.autista }}</small></div>
            <input type="hidden" name="targa" value="{{ targa_attiva }}">
            {% if corsa_attiva.step == 1 %}
                <label>DESTINAZIONE</label><select name="destinazione" id="select_dest"><option value="Rieti">Rieti</option><option value="L'Aquila">L'Aquila</option></select>
                <label>KM ALL'ARRIVO</label><input type="number" name="km_destinazione" id="km_input_2">
                <button type="submit" name="azione" value="arrivo_dest" class="btn btn-next">Registra Arrivo</button>
            {% else %}
                <label>KM RIENTRO IN SEDE</label><input type="number" name="km_rientro" id="km_input_3">
                <button type="submit" name="azione" value="stop" class="btn btn-stop">Chiudi Missione</button>
            {% endif %}
            <button type="submit" name="azione" value="annulla" style="background:none; border:none; color:#64748b; width:100%; margin-top:20px;">√ó Annulla</button>
        {% endif %}
    </form></div></div>

    <button id="voiceBtn" type="button">üéôÔ∏è</button>

    <script>
        const vBtn = document.getElementById('voiceBtn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'it-IT';

            vBtn.onclick = () => {
                recognition.start();
                vBtn.style.background = 'red';
                vBtn.innerText = "üõë";
            };

            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                vBtn.style.background = '#38bdf8';
                vBtn.innerText = "üéôÔ∏è";
                
                fetch('/chat_ia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({messaggio: transcript})
                })
                .then(r => r.json()).then(data => {
                    // Compilazione Automatica
                    if(data.autista) {
                        let sel = document.getElementById('select_autista');
                        if(sel) Array.from(sel.options).forEach(o => { if(o.text.includes(data.autista)) o.selected = true; });
                    }
                    if(data.partenza) {
                        let sel = document.getElementById('select_partenza');
                        if(sel) sel.add(new Option(data.partenza, data.partenza, true, true));
                    }
                    if(data.km) {
                        let field = document.getElementById('km_input') || document.getElementById('km_input_2') || document.getElementById('km_input_3');
                        if(field) field.value = data.km.replace(/\D/g,'');
                    }
                    if(data.destinazione) {
                        let sel = document.getElementById('select_dest');
                        if(sel) sel.add(new Option(data.destinazione, data.destinazione, true, true));
                    }
                    // Feedback Vocale
                    const ut = new SpeechSynthesisUtterance(data.risposta || "Ho inserito i dati");
                    ut.lang = 'it-IT';
                    window.speechSynthesis.speak(ut);
                });
            };

            recognition.onerror = () => { vBtn.style.background = '#38bdf8'; vBtn.innerText = "üéôÔ∏è"; };
            recognition.onend = () => { vBtn.style.background = '#38bdf8'; vBtn.innerText = "üéôÔ∏è"; };

        } else {
            vBtn.onclick = () => alert("Microfono non supportato su questo browser. Usa Chrome.");
        }
    </script>
</body>
</html>
