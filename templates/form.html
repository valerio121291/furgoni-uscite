<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Furgoni IA Dark</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; padding: 15px; margin: 0; }
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .truck { background: #1e1e1e; padding: 10px; border-radius: 8px; text-align: center; font-size: 0.75rem; border: 1px solid #333; }
        .In.Viaggio { border-left: 5px solid #f97316; color: #f97316; }
        .Libero { border-left: 5px solid #10b981; color: #10b981; }
        .main-card { background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        select, input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #2d2d2d; color: white; font-size: 1rem; }
        button { width: 100%; padding: 15px; margin-top: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-blue { background: #2563eb; color: white; }
        .btn-voice { background: #dc2626; color: white; margin-bottom: 20px; font-size: 1.1rem; }
        #v-status { text-align: center; color: #aaa; font-size: 0.9rem; margin-top: -10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="status-grid">
        {% for t, info in furgoni.items() %}
        <div class="truck {{ info.stato }}"><strong>{{ t }}</strong><br>{{ info.stato }}</div>
        {% endfor %}
    </div>

    <div class="main-card">
        {% if not targa_attiva %}
            <button type="button" class="btn-voice" id="start-voice">ðŸŽ¤ PARLA E COMPILA</button>
            <div id="v-status">Tocca il microfono e parla</div>

            <form method="post">
                <h3 style="color:#2563eb">Partenza</h3>
                <label>Mezzo</label>
                <select name="targa" id="targa">
                    <option value="GA087CH">Piccolo (GA087CH)</option>
                    <option value="GX942TS">Medio (GX942TS)</option>
                    <option value="GG862HC">Grande (GG862HC)</option>
                </select>
                <label>Autista</label>
                <select name="autista" id="autista">
                    <option>Valerio</option><option>Daniele</option><option>Costantino</option><option>Simone</option><option>Stefano</option>
                </select>
                <label>Luogo Partenza</label>
                <select name="partenza" id="partenza">
                    <option>Tiburtina</option><option>Sede</option><option>Rieti</option><option>L'Aquila</option>
                </select>
                <input type="number" name="km_partenza" id="km_partenza" placeholder="KM Iniziali" required>
                <button type="submit" name="azione" value="start" class="btn-blue">INIZIA VIAGGIO</button>
            </form>
        {% else %}
            <h3 style="color:#f97316">Viaggio in corso: {{ targa_attiva }}</h3>
            <form method="post">
                <input type="hidden" name="targa" value="{{ targa_attiva }}">
                <button type="submit" name="azione" value="annulla" style="background:#444; color:white;">Annulla Viaggio</button>
            </form>
        {% endif %}
    </div>

    <script>
    const btn = document.getElementById('start-voice');
    const status = document.getElementById('v-status');
    
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "it-IT";
        
        btn.onclick = () => { recognition.start(); status.innerText = "Ti ascolto..."; };
        
        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            status.innerText = "Analisi IA: " + text;
            
            fetch('/process_voice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            })
            .then(res => res.json())
            .then(data => {
                if(data.targa) document.getElementById('targa').value = data.targa;
                if(data.autista) document.getElementById('autista').value = data.autista;
                if(data.km) document.getElementById('km_partenza').value = data.km;
                if(data.partenza) {
                    let opt = new Option(data.partenza, data.partenza, true, true);
                    document.getElementById('partenza').add(opt);
                }
                status.innerText = "Dati compilati con successo!";
            })
            .catch(() => { status.innerText = "Errore durante l'analisi."; });
        };
    } else {
        btn.style.display = 'none';
        status.innerText = "Microfono non supportato su questo browser.";
    }
    </script>
</body>
</html>
